    <script data-info="bisa tulis kode js di js/produk.js ataupun di bawah sini">

        var data_produk = {}

        console.log("Data Produk:", data_produk);

        function updateSelect() {
            select_produk.innerHTML = `<option selected disabled>Belum ada yang dipilih</option>`
            var opsi = Object.keys(data_produk)
            opsi.forEach(function (kategori) {
                select_produk.innerHTML += `<option value="${kategori}">${kategori} (${data_produk[kategori].length})</option>`
            })
            console.log("Opsi sudah diubah", opsi)
        }
        updateSelect();


        baris_produk.innerHTML = "";
        select_produk.onchange = function () {
            var kategori = select_produk.value;
            updateTampilan(kategori)
        }

        function updateTampilan(kategori) {
            var data_pilihan = data_produk[kategori];
            baris_produk.innerHTML = "";
            data_pilihan.forEach(function (data) {
                baris_produk.innerHTML += `
        <!--Awal Copy Produk-->
        <div class="col mb-4">
            <div class="card">
                <img src="${data.foto}"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${data.nama}</h5>
                    <div class="row hargasize my-4">
                        <div class="col">
                            ${data.size}
                        </div>
                        <div class="col fw-bold text-primary">
                            ${data.harga}
                        </div>
                    </div>
                    <a href="${data.link}" class="bg-ungu btn btn-primary w-100"><i class="bi bi-cart4"></i> Beli</a>
                </div>
            </div>
        </div>
        <!--Akhir Copy Produk-->`;
            });
        }

        var sumber = "https://rikikurnia.com/prakerja/api/kopi";
        var sumber2 = "data.json?v=" + new Date().getTime();

        $.getJSON(sumber2).then((data_dari_json) => {
            data_produk = data_dari_json;
            updateSelect();
        })



    </script>
